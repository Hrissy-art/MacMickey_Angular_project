<form (ngSubmit)="onSubmit()" class="mt-4" name="form">

  <div class="form-group row">
    <label for="streetLine1" class="col-sm-2 col-form-label">Street Line 1 :</label>
    <div class="col-sm-10">
      <input type="text" id="streetLine1" name="streetLine1" [(ngModel)]="customer.streetLine1" class="form-control" required>
    </div>
  </div>


  <div class="form-group row">
    <label for="streetLine2" class="col-sm-2 col-form-label">Street Line 2 :</label>
    <div class="col-sm-10">
      <input type="text" id="streetLine2" name="streetLine2" [(ngModel)]="customer.streetLine2" class="form-control">
    </div>
  </div>


  <div class="form-group row">
    <label for="zipCode" class="col-sm-2 col-form-label">Zip Code :</label>
    <div class="col-sm-10">
      <input type="text" id="zipCode" name="zipCode" [(ngModel)]="customer.zipCode" class="form-control" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="city" class="col-sm-2 col-form-label">City :</label>
    <div class="col-sm-10">
      <input type="text" id="city" name="city" [(ngModel)]="customer.city" class="form-control" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="phone" class="col-sm-2 col-form-label">Phone :</label>
    <div class="col-sm-10">
      <input type="tel" id="phone" name="phone" [(ngModel)]="customer.phone" class="form-control" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="countryID" class="col-sm-2 col-form-label">Country ID :</label>
    <div class="col-sm-10">
      <input type="number" id="countryID" name="countryID" [(ngModel)]="customer.countryID" class="form-control" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="clientID" class="col-sm-2 col-form-label">Client ID :</label>
    <div class="col-sm-10">
      <input type="text" id="clientID" name="clientID" [(ngModel)]="customer.clientID" class="form-control" required>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">Add an addresse</button>
    </div>
  </div>
</form>

<pre>{{ customer | json }}</pre>
